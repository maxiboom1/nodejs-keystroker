<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyStroker configuration</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Keystroker configuration</h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" >#</th>
                    <th scope="col" >Focus application</th>
                    <th scope="col" >Key</th>
                    <th scope="col" >Modifiers</th>
                </tr>
            </thead>
            <tbody>
                <!-- GPI-1 -->
                <tr>
                    <th scope="row">GPI-1</th>
                    <td><input type="text" id="gpi1app"></td>
                    <td><input type="text" id="gpi1key"></td>
                    <td >
                        <select name="gpi1mod1" id="gpi1mod1">
                            <option value="">Select modifier-1</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                        <select name="gpi1mod2" id="gpi1mod2">
                            <option value="">Select modifier-2</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                    </td>
                </tr>
    
                <!-- GPI-2 -->
                <tr>
                    <th scope="row">GPI-2</th>
                    <td><input type="text" id="gpi2app"></td>
                    <td><input type="text" id="gpi2key"></td>
                    <td >
                        <select name="gpi2mod1" id="gpi2mod1">
                            <option value="">Select modifier-1</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                        <select name="gpi2mod2" id="gpi2mod2">
                            <option value="">Select modifier-2</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                    </td>
                </tr>
    
                <!-- GPI-3 -->
                <tr>
                    <th scope="row">GPI-3</th>
                    <td><input type="text" id="gpi3app"></td>
                    <td><input type="text" id="gpi3key"></td>
                    <td >
                        <select name="gpi3mod1" id="gpi3mod1">
                            <option value="">Select modifier-1</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                        <select name="gpi3mod2" id="gpi3mod2">
                            <option value="">Select modifier-2</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                    </td>
                </tr>
    
                <!-- GPI-4 -->
                <tr>
                    <th scope="row">GPI-4</th>
                    <td><input type="text" id="gpi4app"></td>
                    <td><input type="text" id="gpi4key"></td>
                    <td >
                        <select name="gpi4mod1" id="gpi4mod1">
                            <option value="">Select modifier-1</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                        <select name="gpi4mod2" id="gpi4mod2">
                            <option value="">Select modifier-2</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                    </td>
                </tr>
    
                <!-- GPI-5 -->
                <tr>
                    <th scope="row">GPI-5</th>
                    <td><input type="text" id="gpi5app"></td>
                    <td><input type="text" id="gpi5key"></td>
                    <td >
                        <select name="gpi5mod1" id="gpi5mod1">
                            <option value="">Select modifier-1</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                        <select name="gpi5mod2" id="gpi5mod2">
                            <option value="">Select modifier-2</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                    </td>
                </tr>
    
                <!-- GPI-6 -->
                <tr>
                    <th scope="row">GPI-6</th>
                    <td><input type="text" id="gpi6app"></td>
                    <td><input type="text" id="gpi6key"></td>
                    <td >
                        <select name="gpi6mod1" id="gpi6mod1">
                            <option value="">Select modifier-1</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                        <select name="gpi6mod2" id="gpi6mod2">
                            <option value="">Select modifier-2</option>
                            <option value="alt">Alt</option>
                            <option value="command">Command (win)</option>
                            <option value="control">Control</option>
                            <option value="shift">Shift</option>
                        </select>
                    </td>
                </tr>

                <!-- Serial comm. -->

                <tr>
                    <th scope="row">COM PORT</th>
                    <td><select name="comPort" id="comPort">
                        <option value="">Select Port</option>
                        <option value="COM1">COM-1</option>
                        <option value="COM2">COM-2</option>
                        <option value="COM3">COM-3</option>
                        <option value="COM4">COM-4</option>
                        <option value="COM5">COM-5</option>
                        <option value="COM6">COM-6</option>
                        <option value="COM7">COM-7</option>
                        <option value="COM8">COM-8</option>
                        <option value="COM9">COM-9</option>
                        <option value="COM10">COM-10</option>
                        <option value="COM11">COM-11</option>
                        <option value="COM12">COM-12</option>

                        </select>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="setBtn">Save configuration</button>
        <div id="notification" class="hidden">
            <div id="notification-text"></div>
        </div>
    </div>

    
   <script src="index.js"></script>
</body>
</html>
